# Blackbox Exporter Configuration
# Used for probing HTTP endpoints

modules:
  http_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202, 204]
      method: GET
      follow_redirects: true
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: true
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true

  http_post_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202, 204]
      method: POST
      headers:
        Content-Type: application/json
      body: '{}'
      follow_redirects: true
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: true
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true

  tcp_connect:
    prober: tcp
    timeout: 10s
    tcp:
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true

  icmp:
    prober: icmp
    timeout: 10s
    icmp:
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true

  dns_tcp:
    prober: dns
    timeout: 10s
    dns:
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true
      transport_protocol: "tcp"
      query_name: "ai.local"
      query_type: "A"

  dns_udp:
    prober: dns
    timeout: 10s
    dns:
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true
      transport_protocol: "udp"
      query_name: "ai.local"
      query_type: "A"
